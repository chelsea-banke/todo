<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <h2 id="mobile-title">Todo</h2>
    <main>
        <nav id="menu">
            <h1>ToDo</h1>
            <div class="btn-group-vertical" id="todo-titles">
            </div>
            <section id="links">
                <a href=""><img src="/media/icons8-github.svg" alt=""></a>
                <a href=""><img src="/media/Instagram.svg.png" alt=""></a>
                <a href=""><img src="/media/Linkedin_icon.svg.png" alt=""></a>
                <a href=""><img src="/media/twitter.png" alt=""></a>
            </section>
            <p>Designed by @ChelseaBanke</p>
        </nav>
        <article id="main">
            <header>
                <button class="btn" id="menu-btn"><img src="/media/justify.svg"></button>
                <section id="search">
                    <input type="text" placeholder="search" id="search-input">
                    <button class="btn" id="search-go">Go</button>
                </section>
            </header>
            <button class="btn" id="add">New<span> +</span></button>
            <section id="overview">
                <div id="details-container">
                    <button class="btn" id="back"><img src="/media/down-arrow-svgrepo-com.svg"></button>
                    <div id="details"></div>
                </div>
                <div id="new-container">
                    <h4>New</h4>
                    <div id="new">
                        <label for="title-input">Title</label><br>
                        <input id="title-input" type="text">
                        <label for="date-time">Due date/time</label>
                        <div id="date-time">
                            <input id="date-input" type="date">
                            <input id="time-input" type="time">
                        </div>
                        <label for="date-input"> Description</label><br>
                        <textarea id="description" cols="25" rows="5"></textarea><br><br>
                        <button class="btn" id="cancel">cancel</button>
                        <button class="btn" id="save">save</button>
                    </div>
                </div>
                <div id="todo-container-all">
                    <h4>Overview</h4>
                    <div id="todo-container"></div>
                </div>
            </section>
            <section id="completed">
                <h4>Timed out</h4>
                <div id="todo-completed"></div>
            </section>
        </article>
    </main>
    <script src="/jquery.min.js"></script>
    <script src="/bootstrap.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
